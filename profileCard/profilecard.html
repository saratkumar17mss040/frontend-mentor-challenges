<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A simple profile-card" />
		<meta name="keywords" content="profile-card, card" />
		<meta name="author" content="Sarath" />
		<title>Profile card | ðŸŽ´</title>
		<link rel="icon" href="images/favicon.ico" type="image/png" sizes="16x16" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="images/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="images/favicon-16x16.png"
		/>
		<link rel="manifest" href="images/site.webmanifest" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="top-left-pattern">
			<img src="images/bg-pattern-top.svg" alt="top-left-pattern" />
		</div>
		<main>
			<div id="upper-div">
				<img class="profile-card" src="images/image-victor.jpg" alt="Victor" />
			</div>
			<div id="bottom-div">
				<div id="inner-top-div">
					<h1>Victor Crest</h1>
					<span>26</span>
					<p>London</p>
				</div>
				<hr />
				<div id="inner-bottom-div">
					<div>
						<h1>80K</h1>
						<p>Followers</p>
					</div>
					<div>
						<h1>803K</h1>
						<p>Likes</p>
					</div>
					<div>
						<h1>1.4K</h1>
						<p>Photos</p>
					</div>
				</div>
			</div>
		</main>
		<div id="bottom-right-pattern">
			<img src="images/bg-pattern-bottom.svg" alt="top-left-pattern" />
		</div>
	</body>
